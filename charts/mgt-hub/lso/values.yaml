---

odf:
  jobTerminationGracePeriod: 300
  namespace: openshift-local-storage


#RoleBasedAccessControl
serviceAccountName: odf-node-label-sa
rbac:
  roles:
    - name: label-storage-nodes
      createRole: true
      apiGroups:
        - '""'
      scope:
        cluster: true
      resources:
        - nodes
      verbs:
        - "get"
        - "list"
        - "patch"
        - "update"
    - name: edit-storageclass
      createRole: true
      apiGroups:
        - 'storage.k8s.io'
      scope:
        cluster: true
      resources:
        - storageclasses 
      resourceNames:
        - ocs-storagecluster-ceph-rbd
      verbs:
        - "get"
        - "list"
        - "patch"
        - "update"
  roleBindings:
    - name: label-storage-nodes
      createBinding: true
      scope:
        cluster: true
        namespace: ""
      subjects:
        kind: ServiceAccount
        name: odf-node-label-sa
        namespace: openshift-storage
        apiGroup: ""
      roleRef:
        kind: ClusterRole
        name: label-storage-nodes
    - name: edit-storageclass
      createBinding: true
      scope:
        cluster: true
        namespace: ""
      subjects:
        kind: ServiceAccount
        name: odf-node-label-sa
        namespace: openshift-storage
        apiGroup: ""
      roleRef:
        kind: ClusterRole
        name: edit-storageclass

job:
  image: image-registry.openshift-image-registry.svc:5000/openshift/cli:latest
